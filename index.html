<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP B LOG IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <div class="container m-0 p-0">
        <div class="row">
    
          <div class="col-4" >
            <div class="bg-image" style="background-image: url(images/wrc-legendario-walter-rohrl.avif);
                height: 100vh; width: 100%; background-position: center;"></div> 
          </div>
          <div class="col-8">

                <!-- THIS IS THE MAIN PART OF THE CONTENT-->
                <div class="container border mt-5">
                    <div class="container col-12">
                        <h3>This is not a real online service! You know yo need something like this in your 
                          life to help you realize your deepest dreams. Sign up now to get started</h3>
                    </div>
                </div>

                <div class="container border my-5">
                    <div class=" container col-12">
                        <h3>You know you want to.</h3>
                    </div>
                </div>

                <div class="container border my-5">
                    <div class=" container col-12 p-5 bg-light">
                        <form>
                            <div class="row">
                              <div class="col">
                                <label for="firstname">FIRST NAME</label>
                                <input id="firstname" type="text" class="form-control" placeholder="e.g. Rodrigo">
                              </div>
                              <div class="col">
                                <label for="lastname">LAST NAME</label>
                                <input id="firstname" type="text" class="form-control" placeholder="e.g. Bravo">
                              </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="useremail">EMAIL</label>
                                    <input id="useremail" type="email" class="form-control" placeholder="e.g. example@gmail.com">
                                  </div>
                                  <div class="col">
                                    <label for="phonenumber">PHONE NUMBER</label>
                                    <input id="phonenumber" type="number" class="form-control" placeholder="e.g. +34 000 000 000">
                                  </div>

                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password">PASSWORD</label>
                                    <input id="password" type="text" class="form-control" placeholder="...">
                                  </div>
                                  <div class="col">
                                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                                    <input id="confirmpassword" type="text" class="form-control" placeholder="...">
                                  </div>
                                
                            </div>
                            
                          </form>
                    </div>
                </div>

                <div class="container">
                  <button class="btn btn-secondary btn-lg">Create account</button>
                  <p class="text-muted lead my-3">Already have an account, <a href="#link">log in.</a></p>
                </div>


          </div>
        </div>
      </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
