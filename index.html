<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Sign-Up-Form-Odin/style.css">
</head>
<body>

    <div class="row">
        <div class="background-image">
            <p>LOGO + ODIN</p>
        </div>
        <div class="main-content">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You know you want to.</p>
            <div class="form-box">
                <form action="" method="post">
                    <ul>
                        <div class="row">
                            <li>
                                <label for="first_name">First Name:</label>
                                <input type="text" id="firstName" name="first_name">
                            </li>
                            <li>
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="lastName" name="last_name">
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label for="phone_nubmer">Phone Number:</label>
                                <input type="number" id="phone_nubmer" name="phone_nubmer">
                            </li>
                        </div>
                        <div class="row">
                            <li>
                                <label for="password">Password:</label>
                                <input type="text" id="password" name="password">
                            </li>
                            <li>
                                <label for="confirm-password">Confirm password:</label>
                                <input type="text" id="confirm-password" name="confirm-password">
                            </li>
                        </div>
                    </ul>
                </form>
            </div>
            <button class="btn-create-account">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>

</body>
